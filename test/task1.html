<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            max-width: 1200px;
            margin: auto;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            padding: 5px;
            font-size: 30px;
            align-items: center;
        }
        .nav-links{
            display: flex;
            gap: 30px;
        }
        li{
            list-style: none;
        }
    </style>
</head>


<body>
    <div class="div">
        <nav class="navbar">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
</body>

</html>
