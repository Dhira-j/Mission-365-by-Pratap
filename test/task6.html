<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80%;
            margin: auto;
            display: flex;
            
            height: 100vh;
            
        }
        .card{
            border: 2px solid red;
            flex-basis: 450px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            gap: 50px;
            position: relative;
          
           
        }
        .cover{
            background-color: rgb(255, 0, 0);
            
            width: 100%;
            height: 200px;
            z-index: 10;
        }
        .profile-pic{
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 20;
            /* top: 100px; */
            /* left: auto; */
            /* top: auto; */
            /* right: auto; */

        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .content{
            margin-top: 50px;
            text-align: center;
           
        }
        .buttons{
            display: flex;
            gap: 20px;
        }
       button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
        <div class="cover"></div>
        <img src="./img.webp" alt="Profile" class="profile-pic">
        <div class="content">
            <h2>Dhiraj Kumar</h2>
            <p>Full Stack Developer</p>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
