<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            /* What property goes here to make it the anchor? */
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;
          
            
        
        }

        .badge {
            /* What 3 properties make it fly to the top-right? */
            background: red;
            color: white;
           position: absolute;
           right: 0;
           top: 0;
           z-index: 200;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <span class="badge">NEW</span>
            <p>Cool Shoes</p>
        </div>
    </div>

    </div>
</body>

</html>
