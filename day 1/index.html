<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 365 by Pratap</title>
  <style>
        body {
            overflow: hidden;
            background-image: linear-gradient(to right, #f4f4f4, #ececec, #e4e4e4, #dcdcdc, #d4d4d4, #d3d4d7, #d1d4da, #ced4dd, #ccdeeb, #c6e9f6, #c0f4fb, #befffb);
        }

        .container {
            width: 100vw;
            height: 80vh;

            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        }

        .card {
            border-radius: 20px;
            background-image: linear-gradient(to top, #ff0000, #d90041, #a22657, #663552, #353335);
            width: 400px;
            height: 300px;
            font-size: 50px;
            text-align: center;
            padding: 20px;
            transition: 0.5s ease-in-out;
        }

        p {
            color: aliceblue;
            font-weight: bolder;
            

            

        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 1px 1px 10px rgba(255, 45, 45, 0.8);
        }

        h1 {
            text-align: center;
            font-size: 50px;
            

        }
    </style>

  



</head>

<body>
    <h1>Day 1</h1>
    <div class="container">

        <div class="card">
            <p>Mission 365</p>
            <p>By Pratap</p>
        </div>
    </div>
</body>

</html>
