<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            margin: auto;
            height: 100vh;
            overflow-x: hidden;
        }

        form {
            max-width: 500px;
            background-color: antiquewhite;
            margin: 30px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;


        }

        /* div {
            flex-grow: 0.8;
        } */

        .form-group div {
            padding: 10px;
            font-size: 20px;
            flex-grow: 0.8;
        }

        form label {

            font-size: 20px;
        }

        form input {
            width: 100%;
            height: 30px;
            padding: 5px;
            border-radius: 20px;
        }

        form button {
            padding: 20px;
            margin: 20px auto;
            width: 100%;
            border: none;
            color: black;
            border-radius: 20px;
            background-color: aqua;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            padding: 20px;

        }

        .main {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;



        }

        .item {

            border-radius: 10px;
            padding: 20px;



            position: relative;
            box-shadow: 0px 0px 10px grey;
        }

        .item div {
    padding: 10px;
    font-size: 16px; /* slightly smaller than form looks better */
    word-break: break-all; /* Prevents long emails from breaking layout */
}

        h5 {

            font-weight: 900;
        }

        .cross {
            font-size: 50px;
            position: absolute;
            right: 5px;
            top: -13px;
            cursor: pointer;
        }


        .item:hover {
            box-shadow: 2px 2px 10px grey;

        }

        @media(min-width:760px){
            .main{
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }
        }
    </style>
</head>

<body onload="bodyload()">
    <div class="container">
        <form action="" class="form-group">
            <h2>Save form</h2>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" required>
            </div>

            <div>
                <label for="mobile">Mobile</label>
                <input type="tel" name="mobile" required>
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" name="email" required>
            </div>

            <div>
                <label for="message">message</label>
                <input type="text" name="message" required>
            </div>


            <button>Save</button>
        </form>
        <div class="main">
           
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
